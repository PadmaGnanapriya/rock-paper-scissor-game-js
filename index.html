<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="computer-lable" class="badge">compu</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" alt="No pic1">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" alt="No pic1">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" alt="No pic1">
        </div>
    </div>
    <p id="action-message">Make moves</p>

    <script src="main.js"></script>
    
</body>
</html>
